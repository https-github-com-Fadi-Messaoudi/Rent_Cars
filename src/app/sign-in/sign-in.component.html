

<div class="container" [class]="class_name" id="container">
	<div class="form-container sign-up-container">
		<form (ngSubmit)="onSubmit_up()">
			<h1>Create Account</h1>
			<div class="social-container">
			
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" [(ngModel)]="name_up" required  name="one"/>
			<input type="email" placeholder="Email"  [(ngModel)]="email_up" required name="two"/>
			<input type="password" placeholder="Password" [(ngModel)]="password_up" required name="three"/>
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="">
			<h1>Sign in</h1>
			<div class="social-container">
				
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" [(ngModel)]="email_in" name="four" required/>
			<input type="password" placeholder="Password" [(ngModel)]="password_in" name="five" required/>
			<a href="#">Forgot your password?</a>
			<button >Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" (click)="fn_up()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp" (click)="fn_in()">Sign Up</button>
			</div>
		</div>
	</div>
</div>
